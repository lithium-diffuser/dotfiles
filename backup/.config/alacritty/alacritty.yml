env:
  TERM: xterm-256color  

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: false
  window.opacity: 0.95
  opacity: 0.95
  title: Ms Lazerus
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: monofur nerd font mono
    style: Regular
  bold:
    family: monofur nerd font mono
    style: Bold
  italic:
    family: monofur nerd font mono
    style: Italic
  bold_italic:
    family: monofur nerd font mono
    style: Bold Italic
  size: 18.0
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true

